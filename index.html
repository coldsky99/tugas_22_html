<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Belajar HTML | NIOMIC</title>
</head>

<body>
  <h1>Napak Tilas</h1>
  <form>
    <fieldset>
      <legend>Form:</legend>
      <p>Name: <input type="text"></p>
      <p>Username: <input type="text"></p>
      <p>Email: <input type="email"></p>
      <p>Password: <input type="password"></p>
      <p>Alamat Web: <input type="url"></p>
      <p>Tanggal Lahir: <input type="date"></p>
      <p>Umur: <input type="number"></p>
      <p>Jenis Kelamin: <input type="radio" value="laki-laki">Laki-Laki<input type="radio" value="perempuan">Perempuan
      </p>
      <p>Agama :
        <select name="agama">
          <option value="islam" selected>Islam</option>
          <option value="kristen">Kristen</option>
          <option value="katolik">Katolik</option>
          <option value="hindu">Hindu</option>
          <option value="budha">Budha</option>
        </select>
      </p>
      <p>Biografi: <textarea></textarea></p>
      <p>Foto: <input type="image" src="logo1.jpg" width="200"></p>
      <p>Audio: <audio src="sample.mp3" controls></audio></p>
    </fieldset>
  </form>
</body>

</html>
